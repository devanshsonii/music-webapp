<html>
<head>
    <title>Music Album</title>
    <link rel="stylesheet" href="style.css">
</head>
<script>
    
    var playing = NULL;
    function toggleAudio(audioId, button) {
        var audio = document.getElementById(audioId);
        if (playing && playing != audio) {
            playing.pause();
            playing.currentTime = 0;
        }
        playing = audio;
        if (audio.paused) {
            audio.play();
            button.textContent = "Pause";
        } else {
            audio.pause();
            button.textContent = "Play";
        }
    }
    function updateProgress(audioId, progressId) {
        var audio = document.getElementById(audioId);
        var progress = document.getElementById(progressId);
        var value = (audio.currentTime / audio.duration) * 100;
        progress.value = value;
    
    }
    function seekAudio(audioId, progressId, event) {
        var audio = document.getElementById(audioId);
        var progress = document.getElementById(progressId);

        var clickX = event.clientX - progress.getBoundingClientRect().left;
        var progressWidth = progress.offsetWidth;
        var seekTime = (clickX / progressWidth) * audio.duration;

        audio.currentTime = seekTime;
    }
</script>
<body>

    <div class="playlist">
        <p id="playlist">Get ready to dive into <br> 
            Our curated music playlist. <br><br>
            Scroll down to get started. 
            </p>
    </div>

    <div class="song-container">
        <div id="song0" class="section"></div>
        <div class ="song-title">
            <h1>Older - Alec Benjamin</h1>
        </div>
        <div id="song0-image"></div>
        <button class="play-button" onclick="toggleAudio('audio0', this)">Play</button>
        <div class="progress-bar">
            <progress id="progress0" value="0" max="100" onclick="seekAudio('audio0', 'progress0', event)"></progress>
        </div>
        <audio id="audio0" src="song0.mp3" ontimeupdate="updateProgress('audio0', 'progress0')"></audio>
    </div>

    <div class="song-container">
        <div id="song1" class="section"></div>

        </div>

        </div>
        <audio id="audio1" src="song1.mp3" ontimeupdate="updateProgress('audio1', 'progress1')"></audio>
    </div>

    <div class="song-container">
        <div id="song2" class="section"></div>
        <div class ="song-title">
            <h1>Attention - Charlie Puth</h1>
        </div>

        </div>

    </div>

    <div class="song-container">

        <div class ="song-title">
            <h1>Starboy - The Weeknd</h1>
        </div>

        </div>
        <audio id="audio3" src="song3.mp3" ontimeupdate="updateProgress('audio3', 'progress3')"></audio>
    </div>

</body>
</html>
